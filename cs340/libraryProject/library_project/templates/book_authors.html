<html>
  <body>
 	<div class="container">
	  <div class = "row">
		<div class = "col-12 pt-4">
		   <h5>Add Book_Author</h5>
			<form id="addBookAuthor" action="/book_author" method="POST">
				<div class="form-group">
				  <label for="bookID">BookID</label>
				  <select id="bookID" name="bookID" class="form-control">
					<option selected>Choose...</option>
                    {% for b in books %{ 
                    <option value="{{b[0]}}">{{b[1]}}</option>
                    {% endfor %} 
				  </select>
    			</div>
				<div class="form-group">
				  <label for="authorID">AuthorID</label>
				  <select id="authorID" name="authorID" class="form-control">
					<option selected>Choose...</option>
                    {% for a in authors %} 
                    <option value="{{a[0]}}">{{a[1]}} {{a[2]}}</option>
                    {% endfor %} 
				  </select>
    			</div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		   </div>
		</div>
	  <div class = "row">
		<div class = "col-12 pt-4">
				<h5>Book_Authors</h5>
				<table class="table">
				  <thead>
					<tr>
					  <th scope="col">CreatorID</th>
					  <th scope="col">BookID</th>
					  <th scope="col">AuthorID</th>
					</tr>
				  </thead>
				  <tbody>
                    {% for ba in bookauthor %} 
					<tr>
                        <th scope="row">{{ba[0]}}</th>
                        <td>{{ba[1]}}</td>
                        <td>{{ba[2]}}</td>
					</tr>
                    {% endfor %} 
				  </tbody>
				</table>
		   </div>
		</div>
	  </div>
  </body>
</html>
