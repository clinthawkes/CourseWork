<html>
  <body>
 	<div class="container">
	   <div class = "row">
		<div class = "col-12 pt-4">
		   <h5>Add Author</h5>
			<form id="addAuthor" action="/author" method="POST">
			  <div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" name="fname" placeholder="First Name">
			  </div>
			  <div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" name="lname" placeholder="Last Name">
			  </div>
				<div class="form-group">
				<label for="homeCity">Home City</label>
				<input type="text" class="form-control" name="hcity" placeholder="Home City">
			  </div>
			  <div class="form-group">
				<label for="homeState">Home State</label>
				<input type="text" class="form-control" name="hstate" placeholder="Home State">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		   </div>
		</div>
		<div class = "row">
			<div class = "col-12 pt-4">
				<h5>Authors</h5>
				<table class="table">
				  <thead>
					<tr>
					  <th scope="col">AuthorID</th>
					  <th scope="col">First Name</th>
					  <th scope="col">Last Name</th>
					  <th scope="col">Home City</th>
					  <th scope="col">Home State</th>
					</tr>
				  </thead>
				  <tbody>
                    {% for a in author %} 
					<tr>
                        <th scope="row">{{a[0]}}</th>
                        <td>{{a[1]}}</td>
                        <td>{{a[2]}}</td>
                        <td>{{a[3]}}</td>
                        <td>{{a[4]}}</td>
					</tr>
                    {% endfor %} 
				  </tbody>
				</table>
		   </div>
		</div>
	  </div>
  </body>
</html>
