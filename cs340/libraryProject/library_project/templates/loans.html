<html>
  <body>
 	<div class="container">
	   <div class = "row">
		<div class = "col-12 pt-4">
		   <h5>Add Loan</h5>
              <form id="addLoan" action="/loans" method="POST"> 
				<div class="form-group">
				  <label for="bookID">Book ID</label>
				  <select id="inputState" name="bookID" class="form-control">
					<option selected>Choose...</option>
                    {% for b in books %} 
                    <option value="{{b[0]}}">{{b[1]}}</option>
                    {% endfor %} 
				  </select>
    			</div>
				<div class="form-group">
				  <label for="customerID">Customer ID</label>
				  <select id="inputState" name="customerID" class="form-control">
					<option selected>Choose...</option>
                    {% for c in customers %} 
                    <option value="{{c[0]}}">{{c[1]}} {{c[2]}}</option>
                    {% endfor %}
				  </select>
    			</div>
			  <div class="form-group">
				<label for="loanDate">Loan Date</label>
				<input type="date" class="form-control" name="loanDate" placeholder="">
			  </div>
			  <div class="form-group">
				<label for="title">Due Date</label>
				<input type="date" class="form-control" name="dueDate" placeholder="">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		   </div>
		</div>
			   <div class = "row">
		<div class = "col-12 pt-4">
				<h5>Loans</h5>
				<table class="table">
				  <thead>
					<tr>
					  <th scope="col">LoanID</th>
					  <th scope="col">BookID</th>
					  <th scope="col">CustomerID</th>
					  <th scope="col">Loan Date</th>
					  <th scope="col">Due Date</th>
					</tr>
				  </thead>
				  <tbody>
                    {% for l in loans %} 
					<tr>
                        <th scope="row">{{l[0]}}</th>
                        <td>{{l[1]}}</td>
                        <td>{{l[2]}}</td>
                        <td>{{l[3]}}</td>
                        <td>{{l[4]}}</td>
					</tr>
                    {% endfor %} 
				  </tbody>
				</table>
		   </div>
		</div>
	  </div>
  </body>
</html>
