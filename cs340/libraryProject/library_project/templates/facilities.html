<html>
  <body>
 	<div class="container">
	   <div class = "row">
		<div class = "col-12 pt-4">
			<h5>Add Facility</h5>
			<form id="addFacility" action="/facilities" method="POST">
			  <div class="form-group">
				<label for="branch">Branch</label>
				<input type="text" class="form-control" name="branch" placeholder="Branch Name">
			  </div>
			  <div class="form-group">
				<label for="streetAddress">Street Address</label>
				<input type="text" class="form-control" name="streetAddress" placeholder="Street Address">
			  </div>
				<div class="form-group">
				<label for="City">City</label>
				<input type="text" class="form-control" name="city" placeholder="City">
			  </div>
			  <div class="form-group">
				<label for="state">State</label>
				<input type="text" class="form-control" name="state" placeholder="State">
			  </div>
				<div class="form-group">
				<label for="capacity">Capacity</label>
				<input type="text" class="form-control" name="capacity" placeholder="Capacity">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		   </div>
		</div>
			   <div class = "row">
				<div class = "col-12 pt-4">
				<h5>Facilities</h5>
				<table class="table">
				  <thead>
					<tr>
					  <th scope="col">FacilityID</th>
					  <th scope="col">Branch</th>
					  <th scope="col">Street Address</th>
					  <th scope="col">City</th>
					  <th scope="col">State</th>
					  <th scope="col">Capacity</th>
					</tr>
				  </thead>
				  <tbody>
                    {% for f in facilities %} 
					<tr>
                        <th scope="row">{{f[0]}}</th>
                        <td>{{f[1]}}</td>
                        <td>{{f[2]}}</td>
                        <td>{{f[3]}}</td>
                        <td>{{f[4]}}</td>
                        <td>{{f[5]}}</td>
					</tr>
                    {% endfor %} 
				  </tbody>
				</table>
		   </div>
		</div>
	  </div>
  </body>
</html>
