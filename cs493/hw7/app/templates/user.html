<body>
    <div class='jumbotron'>
        <div class='container'>
            <div class='container d-flex justify-content-center pt-5 bg-white'>
                <h1>Here are the results from your google account!</h1> 
            </div>
            <div class='container d-flex justify-content-center pt-3 bg-white'>
                <h3>Your first name is: {{ first }}</h3>
            </div>
            <div class='container d-flex justify-content-center pt-3 bg-white'>
                <h3>Your last name is: {{ last }}</h3>
            </div>
            <div class='container text-break py-5 bg-white'>
                <h3>Your JWT is:</h3>
                <br>
                <div class='container text-break bg-info'>
                    {{ jwt }}
                </div>
            </div>
            <div class='container d-flex justify-content-center pt-2 bg-white'>
                <h3>Please click on the button below to authenticate a different account</h3>
            </div>
            <div class='container d-flex justify-content-center pb-5 bg-white'>
                <a class="btn btn-success w-25" id="authenticate" href= "/">Authenticate</a>
            </div>
        </div>
