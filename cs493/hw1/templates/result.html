<!DOCTYPE html>
<html lang="en">
<head>
    <title>HW1 - GAE Introduction</title>
</head>
<body>
    <h2>Thank you for visiting... "{{ name }}"</h2>
    <p><h3>Want to try again? Enter a name:</h3>
    <form id="name" action="/result" method="POST">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" required="required" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" required="required" placeholder="Last Name">
        </div>   
        <div>
            <button type="submit">Submit</button>
        </div> 
    </form> 
    <div>
        <h2>Last 10 visits</h2>
        {% for time in times %}
            <p>{{ time['timestamp'] }}</p>
        {% endfor %}
    </div>    
</body>
</html>
