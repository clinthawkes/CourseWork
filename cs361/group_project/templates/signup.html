{% extends "base.html" %}

{% block content %}
    <div class="jumbotron rounded-0">
        <div class="login-form">
            <form action="/signup" method="POST" oninput='up2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>
                <h2 class="text-center">Sign Up</h2>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block login-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
